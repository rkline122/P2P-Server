<!DOCTYPE html>
<html>

<head>
	<title>{{ .title }}</title>
	<!-- Add the Bootstrap CSS stylesheet -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>


<body>
	<div class="container">
		<h1 class="mt-3">Connection Settings</h1>
		<form>
			<div class="form-group">
				<label for="hostname">Server Hostname:</label>
				<input type="text" class="form-control" id="hostname" name="hostname">
			</div>

			<div class="form-group">
				<label for="port">Port:</label>
				<input type="text" class="form-control" id="port" name="port">
			</div>

			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" class="form-control" id="username" name="username">
			</div>

			<div class="form-group">
				<label for="connection-speed">Connection Speed:</label>
				<select class="form-control" id="connection-speed" name="connection-speed">
					<option value="slow">Slow</option>
					<option value="medium">Medium</option>
					<option value="fast">Fast</option>
				</select>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

		<h1 class="mt-5">Search</h1>
		<form>
			<div class="form-group">
				<label for="search">Search:</label>
				<input type="text" class="form-control" id="search" name="search">
			</div>
		</form>

		<h1 class="mt-5">FTP Server</h1>
		<form>
			<div class="form-group">
				<label for="command">Command:</label>
				<input type="text" class="form-control" id="command" name="command">
			</div>
		</form>

		<div id="output" class="mt-4">
			<!-- Terminal-like output goes here -->
		</div>
	</div>

	<!-- Add the Bootstrap JS library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
